<!DOCTYPE html>
<html lang="es">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;900&display=swap" rel="stylesheet">
  <title>Order summary</title>
</head>
<body>
  <article class="paymen-cart" >
    <header>
      <img src="./images/illustration-hero.svg" alt="escucha music">
    </header>
    <main>
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!
      </p>
      <section class="plan-music">
        <div>
          <img src="./images/icon-music.svg" alt="">
        </div>
        <div>
          <span class="anual">Annual Plan</span>
          <span class="precio">$59.99/year</span>
        </div>
        <div>
          <a href="#">Change</a>
        </div>
      </section>
    </main>
    <section class="botones" >
      <button class="pago">
        Proceed to Payment 
      </button>
      <button class="cancelar">
        Cancel Order
      </button>
    </section>  
  </article>
</body>
</html>
